<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GIF Grid</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f0f0;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
  }
  .gif-item {
    overflow: hidden;
    border-radius: 0px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .gif-item img {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease;
  }
  .gif-item:hover img {
    transform: scale(1.05);
  }
</style>
</head>
<body>
<div class="grid-container">
  <div class="gif-item">
    <a href="red_fall/index.html">
      <img src="gif/red-fall.gif" alt="red-fall">
    </a>
  </div>
  <div class="gif-item">
    <a href="red_pulse/index.html">
      <img src="gif/red-pulse.gif" alt="red-pulse">
    </a>
  </div>
  <!-- Add more gif-items as needed -->
</div>
</body>
</html>
